<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение скрипта Telegram Web Apps API -->
</head>
<body>
    <h1>Survey Form</h1>

</body>
